<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tienda']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <div class="title">
        <img src="assets/img/ferremas_logo_corto.svg" alt="Ferremas_logo" height="50%">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card-header>
    <h2>Listado de Productos</h2>
  </ion-card-header>
  <ion-item>
    <ion-label>
        <ion-button [routerLink]="['/producto-add']">Agregar Nuevo Producto</ion-button>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let p of productos">
      <!-- Imagen del producto -->
      <img [src]="p.imagen" alt="{{ p.nombre }}" style="width: 50px; height: 50px; margin-right: 10px;" />
      <!-- Campos de item -->
      <ion-label>{{p.nombre }}</ion-label>
      <!-- Campos de item -->
      <ion-label>{{p.precio | currency:'$':true:'1.0-2'}}</ion-label>
      <!-- routerlink salta a otra pagina-->
      <ion-button [routerLink]="['/producto-edit/',p.id]" color="success"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button (click)="deleteProduct(p.id)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>
