<ion-content [fullscreen]="true">
  <div class="body flex-center">
    <ion-grid>
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            <img src="assets/img/ferremas_logo-2.svg" alt="Ferremas_logo" width="100%">
          </ion-card-header>
        
          <ion-card-content>
            <h2>Ingresa tus credenciales</h2>
            <ion-item>
              <ion-input label="Correo Electrónico" label-placement="floating" fill="solid" placeholder="example@gmail.com" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Password" label-placement="floating" fill="solid" placeholder="******" type="password">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-button color="dark" fill="clear" size="full">olvidé mi contraseña</ion-button>
            <ion-button color="primary" size="full">Iniciar Sesión</ion-button>
            <ion-button color="success" fill="clear" size="full">Registrarse</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-grid>
  </div>
</ion-content>
