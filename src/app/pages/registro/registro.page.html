<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <div class="title">
        <img src="assets/img/ferremas_logo_corto.svg" alt="Ferremas_logo" height="50%">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body fade-in">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <h2>Ingresa tus datos!</h2>
            </ion-card-header>
            
            <ion-card-content>
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <ion-input labelPlacement="floating" label="Nombre" fill="solid" mode="md" type="text" formControlName="Nombre"></ion-input>
                <br>
                <ion-input labelPlacement="floating" label="Apellido" fill="solid" mode="md" type="text" formControlName="Apellido"></ion-input>
                <br>
                <ion-input labelPlacement="floating" label="Correo Electrónico" fill="solid" mode="md" type="email" formControlName="Email" placeholder="asd@gmail.com" required></ion-input>
                <br>
                <ion-input labelPlacement="floating" label="Contraseña" fill="solid"  mode="md" type="password" formControlName="Password" required></ion-input>
                <br>
                <ion-button type="submit" color="primary" expand="block" size="full">Crear Cuenta</ion-button>
              </form>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
