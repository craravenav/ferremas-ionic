<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 170px;" class="body"></div> <!-- Espaciador -->

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-grid class="center-content body">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="full" class="rounded-div">
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="Nombre" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="full" class="rounded-div">
              <ion-label position="floating">Apellido</ion-label>
              <ion-input type="text" formControlName="Apellido" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="full" class="rounded-div">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" formControlName="Email" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="full" class="rounded-div">
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="Password" type="password" required></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button type="submit" color="success" expand="block">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
  </form>

  <div style="height: 265px;" class="body"></div>
</ion-content>
