<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <div class="title">
        <img src="assets/img/ferremas_logo_corto.svg" alt="Ferremas_logo" height="50%">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body flex-center fadeIn">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <h2>Restablecer Contraseña</h2>
            </ion-card-header>
            
            <ion-card-content>
              <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
                <ion-input 
                  labelPlacement="floating" 
                  label="Correo Electrónico" 
                  fill="solid" 
                  mode="md" 
                  type="email" 
                  formControlName="email" 
                  placeholder="ejemplo@gmail.com" 
                  required>
                </ion-input>
                <br>
                <ion-button type="submit" color="primary" expand="block" size="full">Restablecer Contraseña</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
